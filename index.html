<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassbox â€“ Instant Solana Rug Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #000;
            color: #fff;
            margin: 0;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 16px 40px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            background: #111;
            border: 2px solid #333;
            min-height: 120px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Glassbox</h1>
    <p>Paste any Solana token address â†’ instant rug risk check (100% free)</p>

    <input id="tokenInput" type="text"
        placeholder="e.g. EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v (USDC)">
    <button onclick="checkToken()">Check Token Now</button>

    <div id="result"></div>

    <script>
        async function checkToken() {

            let address = document.getElementById("tokenInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (!address) {
                resultDiv.innerHTML = "<p style='color:#ff0066;'>Paste a token address first</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking Solana mainnet...</p>";

            try {
                // 1 â€” Initial lookup (may be token account OR mint)
                const resp = await fetch("https://api.mainnet-beta.solana.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "getAccountInfo",
                        params: [address, { encoding: "jsonParsed" }]
                    })
                });

                const data = await resp.json();

                // If this is a token *account*, extract the real mint address
                if (data.result?.value?.data?.parsed?.type === "account") {
                    const realMint = data.result.value.data.parsed.info.mint;

                    resultDiv.innerHTML =
                        `<p style="color:#ffaa00;">Token account detected â†’ checking mint: ${realMint}</p>`;

                    address = realMint; // correct the address
                }

                // 2 â€” Fetch MINT authority info
                const mintResp = await fetch("https://api.mainnet-beta.solana.com", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 2,
                        method: "getAccountInfo",
                        params: [address, { encoding: "jsonParsed" }]
                    })
                });

                const mintData = await mintResp.json();

                if (!mintData.result?.value) {
                    resultDiv.innerHTML =
                        `<p style="color:#ff0066;">Invalid mint address â€” not a real token</p>`;
                    return;
                }

                const info = mintData.result.value.data.parsed.info;

                const isRenounced = info.mintAuthorityOption === 0;

                // 3 â€” Output result
                if (isRenounced) {
                    resultDiv.innerHTML = `
                        <p style="color:#00ff88; font-size:36px;">ðŸŸ¢ LOW RISK</p>
                        <p style="color:#00ff88; font-size:24px;">Mint authority RENOUNCED</p>
                        <p>Dev cannot print more tokens â€” strong anti-rug protection.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color:#ff0066; font-size:36px;">ðŸ”´ HIGH RISK</p>
                        <p style="color:#ff0066; font-size:24px;">Mint authority ACTIVE</p>
                        <p>Dev can mint unlimited supply â†’ classic rug-pull setup.</p>
                    `;
                }

            } catch (err) {
                resultDiv.innerHTML =
                    `<p style="color:#ff0066;">Network or RPC error â€” try again.</p>`;
            }
        }
    </script>

</body>

</html>
