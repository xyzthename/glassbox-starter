<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlassBox â€“ Solana Token Risk Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #05060a;
      --card: #0b0f16;
      --accent: #16f29a;
      --accent-soft: rgba(22, 242, 154, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --text-main: #f7f9ff;
      --text-muted: #9ca3b5;
      --danger: #ff4b6b;
      --danger-soft: rgba(248, 113, 113, 0.1);
      --danger-border: rgba(248, 113, 113, 0.55);
      --warn: #fbbf24;
      --warn-soft: rgba(251, 191, 36, 0.16);
      --safe: #22c55e;
      --safe-soft: rgba(34, 197, 94, 0.16);
      --glow-soft: rgba(56, 189, 248, 0.35);
      --pill-bg: rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #02040b 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.6fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 850px) {
      body {
        padding: 8px;
      }

      .page {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, #020617 0, #020617 40%, #02040b 100%);
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.08),
        0 18px 45px rgba(15, 23, 42, 0.9);
      padding: 18px 18px 14px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      opacity: 0.12;
      background:
        radial-gradient(circle at 0% 0%, rgba(22, 242, 154, 0.36) 0, transparent 46%),
        radial-gradient(circle at 100% 0%, rgba(59, 130, 246, 0.25) 0, transparent 42%);
      pointer-events: none;
      z-index: -1;
    }

    .card-inner {
      position: relative;
      z-index: 2;
    }

    .pill-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(22, 242, 154, 0.16), transparent 60%);
      border: 1px solid rgba(45, 212, 191, 0.48);
      color: #a5ffdd;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .pill-tag span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px rgba(22, 242, 154, 0.9);
    }

    h1 {
      font-size: 26px;
      line-height: 1.2;
      margin: 10px 0 6px;
    }

    h1 span.highlight {
      color: var(--accent);
      text-shadow: 0 0 14px rgba(22, 242, 154, 0.6);
    }

    p.lead {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 14px;
      max-width: 420px;
    }

    .form-row {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .input-row {
      display: flex;
      gap: 6px;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px 10px 9px 30px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(9, 10, 18, 0.95);
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: border-color 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    input[type="text"]::placeholder {
      color: rgba(148, 163, 184, 0.6);
    }

    input[type="text"]:focus {
      border-color: rgba(22, 242, 154, 0.9);
      box-shadow: 0 0 0 1px rgba(22, 242, 154, 0.35);
      background: rgba(15, 23, 42, 0.98);
    }

    .input-icon {
      position: absolute;
      left: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: rgba(148, 163, 184, 0.95);
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 13px;
      font-weight: 600;
      background: radial-gradient(circle at top left, var(--accent), #4ade80);
      color: #020617;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow:
        0 12px 30px rgba(22, 242, 154, 0.38),
        0 0 0 1px rgba(21, 128, 61, 0.45);
      transition: transform 0.11s ease, box-shadow 0.11s ease, filter 0.11s ease;
      min-height: 34px;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.08);
      box-shadow:
        0 14px 32px rgba(22, 242, 154, 0.48),
        0 0 0 1px rgba(22, 163, 74, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 8px 18px rgba(22, 242, 154, 0.32),
        0 0 0 1px rgba(21, 128, 61, 0.6);
    }

    button.secondary {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.4);
      font-weight: 500;
      padding-inline: 12px;
      min-height: 30px;
    }

    button.secondary:hover {
      filter: none;
      box-shadow:
        0 8px 20px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.8);
      transform: translateY(-1px);
    }

    .hint-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .hint-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.55);
      font-size: 10px;
      color: #e5e7ff;
      background: rgba(15, 23, 42, 0.85);
    }

    .hint-pill span.icon {
      font-size: 11px;
    }

    .preset-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .preset-badge {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.92);
      color: #e5e7ff;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .preset-badge span.dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.8);
    }

    .preset-badge span.dot.usdc {
      background: #22c55e;
    }

    .preset-badge span.dot.rug {
      background: #f97316;
      box-shadow: 0 0 6px rgba(249, 115, 22, 0.7);
    }

    .preset-badge span.dot.early {
      background: #6366f1;
      box-shadow: 0 0 6px rgba(79, 70, 229, 0.7);
    }

    .preset-badge span.dot.vwa {
      background: #ec4899;
      box-shadow: 0 0 6px rgba(236, 72, 153, 0.7);
    }

    .small-footer {
      margin-top: 14px;
      font-size: 11px;
      color: rgba(148, 163, 184, 0.85);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .small-footer a {
      color: rgba(52, 211, 153, 0.96);
      text-decoration: none;
    }

    .small-footer a:hover {
      text-decoration: underline;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .result-title-area {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .token-title {
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .token-title span.symbol-pill {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7ff;
    }

    .token-subtitle {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .token-subtitle code {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7ff;
    }

    .badge-live {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.16);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge-live span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.9);
    }

    .score-pill {
      align-self: flex-start;
      text-align: right;
    }

    .score-pill-label {
      font-size: 11px;
      color: #bbf7d0;
      margin-bottom: 4px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.65);
    }

    .score-pill-label span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.85);
    }

    .score-pill-main {
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
    }

    .score-pill-main span.score {
      font-size: 24px;
      font-weight: 700;
      color: #bbf7d0;
      text-shadow: 0 0 16px rgba(34, 197, 94, 0.7);
    }

    .score-pill-main span.sub {
      font-size: 10px;
      color: var(--text-muted);
      margin-left: 4px;
    }

    .scam-score-bar {
      height: 6px;
      border-radius: 999px;
      background: rgba(31, 41, 55, 0.9);
      overflow: hidden;
      position: relative;
    }

    .scam-score-fill {
      height: 100%;
      border-radius: inherit;
      /* low -> high = red â†’ green */
      background: linear-gradient(
        90deg,
        rgba(248, 113, 113, 0.9),
        rgba(234, 179, 8, 0.9),
        rgba(34, 197, 94, 0.9)
      );
      transform-origin: left;
    }

    .scam-score-backdrop {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), transparent 70%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .result-grid {
      display: grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
      gap: 12px;
      margin-top: 8px;
    }

    @media (max-width: 850px) {
      .result-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .result-section {
      border-radius: 18px;
      padding: 12px 12px 10px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), #020617);
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.75);
    }

    .result-section + .result-section {
      margin-top: 10px;
    }

    .result-section h3 {
      margin: 0 0 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(148, 163, 184, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .result-section h3 span.sub-label {
      font-size: 10px;
      font-weight: 400;
      color: rgba(148, 163, 184, 0.75);
      text-transform: none;
      letter-spacing: normal;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .result-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .badge {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-good {
      border-color: rgba(22, 163, 74, 0.7);
      background: rgba(22, 163, 74, 0.14);
      color: #bbf7d0;
    }

    .badge-warn {
      border-color: rgba(234, 179, 8, 0.7);
      background: rgba(234, 179, 8, 0.16);
      color: #fef08a;
    }

    .badge-bad {
      border-color: rgba(248, 113, 113, 0.7);
      background: rgba(248, 113, 113, 0.14);
      color: #fecaca;
    }

    .badge-soft {
      border-color: rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.92);
    }

    .badge span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.9);
    }

    .badge-bad span.dot {
      background: #f97316;
      box-shadow: 0 0 6px rgba(249, 115, 22, 0.9);
    }

    .badge-warn span.dot {
      background: #facc15;
      box-shadow: 0 0 6px rgba(250, 204, 21, 0.9);
    }

    .metric-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-top: 4px;
    }

    @media (max-width: 850px) {
      .metric-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .metric-pill {
      border-radius: 14px;
      padding: 7px 9px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.9);
    }

    .metric-label {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .metric-value {
      font-size: 13px;
      font-weight: 600;
    }

    .metric-sub {
      margin-top: 2px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .result-small {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 3px;
    }

    .origin-row {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Holders list */
    .holders-list {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .holder-chip {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7ff;
      text-decoration: none;
    }

    .holder-chip:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(22, 242, 154, 0.4);
    }

    .holders-bar {
      margin-top: 4px;
      height: 5px;
      border-radius: 999px;
      background: rgba(30, 64, 175, 0.8);
      overflow: hidden;
      position: relative;
    }

    .holders-bar-fill {
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(248, 113, 113, 0.9),
        rgba(234, 179, 8, 0.9),
        rgba(34, 197, 94, 0.9)
      );
      border-radius: inherit;
    }

    .origin-tag {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.96);
      font-size: 10px;
      color: #e5e7ff;
    }

    .origin-tag span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.8);
    }

    .origin-tools-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .tool-pill {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .tool-pill span.icon {
      font-size: 12px;
    }

    .origin-detail {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .origin-detail strong {
      color: #e5e7ff;
    }

    .jumbo-button-row {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .jumbo-button {
      flex: 1;
      min-width: 0;
      text-decoration: none;
    }

    .jumbo-button button {
      width: 100%;
      justify-content: center;
    }

    .error-box {
      font-size: 12px;
      color: var(--danger);
      background: rgba(248, 113, 113, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(248, 113, 113, 0.4);
      padding: 7px 9px;
      margin-top: 6px;
    }

    footer {
      margin-top: 10px;
      font-size: 11px;
      color: rgba(148, 163, 184, 0.85);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    footer a {
      color: rgba(96, 165, 250, 0.95);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(15, 23, 42, 0.9);
      border-top-color: var(--accent);
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .pill-secondary {
      border-radius: 999px;
      padding: 4px 9px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.38);
      font-size: 10px;
      color: #e5e7ff;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .pill-secondary span.icon {
      font-size: 12px;
    }
  </style>
</head>
