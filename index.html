<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050508;
      --card: #111119;
      --accent: #00ff9a;
      --accent-soft: rgba(0, 255, 154, 0.1);
      --danger: #ff3b81;
      --text-main: #f9f9ff;
      --text-muted: #a0a0b8;
      --border: #262638;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a2e 0, #050508 55%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    .shell {
      width: 100%;
      max-width: 760px;
      padding: 32px 20px;
    }
    .card {
      background: linear-gradient(145deg, #111119, #0a0a10);
      border-radius: 24px;
      padding: 32px 28px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(
        circle at top left,
        rgba(0, 255, 154, 0.12),
        transparent 55%
      );
      opacity: 0.7;
      pointer-events: none;
    }
    .card-inner {
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 2.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .subtitle {
      margin: 0 0 20px;
      color: var(--text-muted);
      font-size: 0.98rem;
      max-width: 520px;
    }
    .pill-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(5, 5, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }
    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(0, 255, 154, 0.9);
    }
    .form-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .form-row input {
      flex: 1;
      padding: 13px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #05050b;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }
    .form-row input::placeholder {
      color: #5f6078;
    }
    .form-row input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #070713;
    }
    .form-row button {
      white-space: nowrap;
      padding: 13px 18px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      background: var(--accent);
      color: #02020a;
      box-shadow: 0 10px 30px rgba(0, 255, 154, 0.25);
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
    }
    .form-row button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 16px 40px rgba(0, 255, 154, 0.3);
    }
    .form-row button:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(0, 255, 154, 0.2);
    }
    .helper {
      margin-top: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: left;
    }
    .helper span {
      color: var(--accent);
    }
    .result {
      margin-top: 24px;
      padding: 18px 16px 14px;
      border-radius: 18px;
      background: #05050b;
      border: 1px dashed var(--border);
      min-height: 110px;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.72rem;
      margin-bottom: 6px;
    }
    .tag-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
    }
    .tag.low {
      background: rgba(0, 255, 154, 0.08);
      color: var(--accent);
    }
    .tag.low .tag-dot {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(0, 255, 154, 0.9);
    }
    .tag.high {
      background: rgba(255, 59, 129, 0.08);
      color: var(--danger);
    }
    .tag.high .tag-dot {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(255, 59, 129, 0.9);
    }
    .tag.info {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-muted);
    }
    .tag.info .tag-dot {
      background: #f1c40f;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }
    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    .result-text {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .result-small {
      margin-top: 8px;
      font-size: 0.78rem;
      color: #686a86;
    }
    .result-section-wrap {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 14px;
      margin-top: 12px;
    }
    .result-section {
      padding: 10px 10px 8px;
      border-radius: 12px;
      background: rgba(10, 10, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    .result-section h3 {
      margin: 0 0 4px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }
    .result-section p {
      margin: 0;
      font-size: 0.82rem;
      color: var(--text-main);
    }
    .badge {
      display: inline-block;
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-top: 4px;
    }
    .badge.green {
      background: rgba(0, 255, 154, 0.12);
      color: var(--accent);
    }
    .badge.red {
      background: rgba(255, 59, 129, 0.12);
      color: var(--danger);
    }
    .badge.gray {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
    }
    .holder-list {
      margin-top: 4px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }
