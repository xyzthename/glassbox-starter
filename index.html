<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #05060a;
      --card: #0b0f16;
      --accent: #16f29a;
      --accent-soft: rgba(22, 242, 154, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --text-main: #f7f9ff;
      --text-muted: #9ca3b5;
      --danger: #ff4b6b;
      --danger-soft: rgba(255, 75, 107, 0.2);
      --warn: #facc15;
      --warn-soft: rgba(250, 204, 21, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 24px 16px;
    }

    .app-wrap {
      width: 100%;
      max-width: 1120px;
      margin: auto;
    }

    .shell {
      border-radius: 28px;
      padding: 1px;
      background:
        radial-gradient(circle at top left, rgba(22, 242, 154, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.18), transparent 60%);
    }

    .shell-inner {
      border-radius: 26px;
      background: radial-gradient(circle at top, #020617 0, #020617 50%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8) inset;
      padding: 18px 20px;
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.25fr);
      gap: 16px;
    }

    @media (max-width: 880px) {
      .shell-inner {
        grid-template-columns: minmax(0, 1fr);
        padding: 16px;
      }
    }

    .left-col {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .right-col {
      display: flex;
      flex-direction: column;
    }

    .pill-bar {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(34, 197, 94, 0.7);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9), 0 8px 25px rgba(0, 0, 0, 0.8);
      font-size: 11px;
      color: #bbf7d0;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e 60%, #16a34a);
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.4);
    }

    .hero-title {
      font-size: 26px;
      font-weight: 800;
      line-height: 1.15;
      margin-top: 6px;
    }

    .hero-title span.highlight {
      color: #22c55e;
    }

    .hero-subtitle {
      margin-top: 4px;
      font-size: 13px;
      color: var(--text-muted);
      max-width: 380px;
    }

    .input-card {
      margin-top: 6px;
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.24), #020617);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 12px 12px 10px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.9);
    }

    .input-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
      gap: 8px;
    }

    .input-label {
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-size: 10px;
    }

    .input-sub-label {
      font-size: 10px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .mint-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(30, 64, 175, 0.85);
      background: #020617;
      color: var(--text-main);
      font-size: 13px;
      padding: 8px 12px;
      outline: none;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(30, 64, 175, 0.9) inset;
    }

    .mint-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    .btn-primary {
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: radial-gradient(circle at top, #22c55e, #16a34a 70%);
      color: #020617;
      box-shadow: 0 12px 26px rgba(22, 163, 74, 0.7);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn-primary:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
    }

    .hint-pill {
      margin-top: 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-muted);
      font-size: 11px;
      padding: 5px 9px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .hint-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    .preset-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
    }

    .preset-pill {
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7ff;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .preset-pill span {
      font-size: 11px;
    }

    .preset-pill.safe {
      border-color: rgba(34, 197, 94, 0.9);
      color: #bbf7d0;
      background: rgba(21, 128, 61, 0.32);
    }

    .preset-pill.risky {
      border-color: rgba(248, 113, 113, 0.9);
      color: #fecaca;
      background: rgba(127, 29, 29, 0.45);
    }

    footer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }

    footer a {
      color: #22c55e;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Right / result side */
    .result-card {
      height: 100%;
      min-height: 220px;
      border-radius: 18px;
      background: radial-gradient(circle at top right, rgba(15, 23, 42, 0.95), #020617);
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9) inset;
      padding: 12px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .result-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .risk-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.75);
      background: rgba(15, 23, 42, 0.95);
      font-size: 11px;
    }

      border-color: rgba(34, 197, 94, 0.95);
      background: rgba(22, 163, 74
